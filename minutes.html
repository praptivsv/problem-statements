<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes to Hours Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        .output {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Convert Minutes to Hours and Minutes</h1>
    <label for="minutesInput">Enter total minutes:</label>
    <input type="number" id="minutesInput" placeholder="e.g., 125" />
    <button onclick="convertMinutes()">Convert</button>
    <div class="output" id="result"></div>

    <script>
        function convertMinutes() {
            const totalMinutes = parseInt(document.getElementById('minutesInput').value, 10);

            if (isNaN(totalMinutes) || totalMinutes < 0) {
                document.getElementById('result').innerText = "Please enter a valid non-negative number.";
                return;
            }

            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;

            document.getElementById('result').innerText = `${totalMinutes} minutes = ${hours} hour(s) and ${minutes} minute(s)`;
        }
    </script>
</body>
</html>
